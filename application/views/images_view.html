{% extends "application.html" %}

{% block title %} Home {% endblock %}

{% block container %}
<br/>
<a href="/">Home</a>
<h3>Modify Images</h3>

<form>
    <ul>
        {% for image in images %}
        <li class="imgLiquidFill imgLiquid" style="width:230px; height:200px;">
        <a href="crop?img={{ image }}"><img src="/assets/{{ image }}" width="100%" height="100%"/></a>
        </li>
        {% endfor %}
    </ul>
    <div class="clearfix"></div>
    <hr/>
    <button type="submit" class="btn btn-success">
        <i class="icon-upload"></i>
        Save
    </button>
</form>
{% endblock %}
